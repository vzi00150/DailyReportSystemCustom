<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報一覧</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header>
        <nav id="global_navi">
            <ul>
                <li><a>日報管理システム</a></li>
                <li th:if="${role == 0}">
                    <a>従業員管理</a>
                </li>
                <li th:if="${role == 1}" class="link">
                    <a th:href="@{/employee/list}" >従業員管理</a>
                </li>
                <li><a href="">日報管理</a></li>
                <li ><a th:text="${username} + ' さん'"></a></li>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <input type="submit" value="ログアウト" class="logout">
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <h2>日報　一覧</h2>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="*{employee.name}"></td>
            <td th:text="*{reportDate}"></td>
            <td th:text="*{title}"></td>
            <td>
                <a th:href="@{/report/detail/{id}/(id=*{id})}">詳細を見る</a>
            </td>
        </tr>
    </table>
    <p th:text="'(全 ' + ${ereportcount} + ' 件）'"></p>
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
